<div class="card card-wrapper card-offer-wrapper">
  <h2 class="p-component">Oferujemy:</h2>
  <div class="offer-wrapper">
    <app-offer-item
      *ngFor="let item of offerItems"
      [itemTitle]="item.title"
      [itemDescription]="item.description"
      [itemIcon]="item.icon"
      class="offer-wrapper__item p-component"
    ></app-offer-item>
  </div>
</div>
